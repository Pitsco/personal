<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{%- include head.html -%}

<body>

  <div class="wrapper">
    <header>
      {%- include header.html -%}
    </header>


    <section>
      {{ content }}
    </section>

  </div>

  <style>
    body {
        /* Use a gradient background with subtle color transition */
        background: linear-gradient(to bottom, #b4ffa4, #b8ffaa) !important;
        /* Add a drop shadow to the border for depth */
        border: 1px solid #b8ffaa !important;
        /* Add some padding for better spacing around the content */
        padding: 20px;
        /* Use a sans-serif font for better readability */
        font-family: Arial, sans-serif;
        /* Set text color to a contrasting shade */
        color: #000000 !important;
        /* Set line height for better text spacing */
        line-height: 1.6;
        /* Add a slight transition effect on hover */
        transition: background-color 0.3s ease-in-out;
    }
    a {
    color: #4bc1cb;
    font-weight: 400;
    text-decoration: none;
}

    h1, h3, h4, h5, h6 {
    color: #000000;
    margin: 0 0 10px;
    font-family: 'OpenSansRegular', "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-weight: normal;
}
    h2 {
    color: #087b6a;
    margin: 0 0 10px;
    font-family: 'OpenSansRegular', "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-weight: normal;
}

th {
    text-align: left;
    padding: 5px 10px;
    border-bottom: 1px solid #434343;
    color: #ffb7c5;
    font-family: 'OpenSansSemibold', "Helvetica Neue", Helvetica, Arial, sans-serif !important;
    font-weight: normal;
}

code {
    font-family: Monaco, Bitstream Vera Sans Mono, Lucida Console, Terminal, monospace;
    color: #f400ff;
    font-size: 13px;
    margin: 0 4px;
    padding: 4px 6px;
    border-radius: 2px;
}

pre {
    padding: 8px 15px;
    background: #323232;
    border-radius: 2px;
    border: #ffb7c5;
    /* box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3); */
    overflow: auto;
    overflow-y: hidden;
}

pre code {
    color: #000000;
    text-shadow: 0px 1px 0px #fff;
    margin: 0;
    padding: 0;
}

</style>

</body>


</html>
